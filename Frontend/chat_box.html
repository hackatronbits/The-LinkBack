

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9eff1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chatContainer {
      background: #fff;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    #chatBox {
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      line-height: 1.4;
      max-width: 90%;
      word-wrap: break-word;
    }

    .own {
      background: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .other {
      background: #f1f1f1;
      align-self: flex-start;
      text-align: left;
    }

    .system {
      color: #888;
      font-style: italic;
      text-align: center;
      margin-bottom: 5px;
    }

    #usernameInput, #messageInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 14px;
    }

    #sendBtn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>ðŸ’¬ Professional Chat Room</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name..." />
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message and hit Enter..." />
    <button id="sendBtn">Send Message</button>
  </div>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:5000");

    const usernameInput = document.getElementById("usernameInput");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser = "";

    const addMessage = (data, type = "other") => {
      const msgDiv = document.createElement("div");

      if (type === "system") {
        msgDiv.className = "system";
        msgDiv.innerText = data;
      } else {
        msgDiv.className = `message ${type}`;
        msgDiv.innerHTML = `<strong>${data.user}</strong> <small>[${data.time}]</small><br>${data.message}`;
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();

      if (!username || !message) {
        alert("Please enter both name and message.");
        return;
      }

      if (!currentUser) {
        currentUser = username;
        socket.emit("user_joined", username);
      }

      const data = {
        user: username,
        message: message,
        time: new Date().toLocaleTimeString()
      };

      socket.emit("send_message", data);
      addMessage(data, "own");
      messageInput.value = "";
    }

    socket.on("receive_message", (data) => {
      if (data.user !== currentUser) {
        addMessage(data, "other");
      }
    });

    socket.on("system_message", (msg) => {
      addMessage(msg, "system");
    });

    window.addEventListener("beforeunload", () => {
      if (currentUser) socket.emit("user_left", currentUser);
    });
  </script>
</body>
</html>
