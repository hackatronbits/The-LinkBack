<script>const toggleBtn = document.getElementById('toggle-sidebar');
const container = document.querySelector('.container');

toggleBtn.addEventListener('click', () => {
  container.classList.toggle('sidebar-collapsed');
});


// Active class switch
const navLinks = document.querySelectorAll('.nav li');

navLinks.forEach(link => {
  link.addEventListener('click', () => {
    navLinks.forEach(item => item.classList.remove('active'));
    link.classList.add('active');
  });
});


// CONNECTIONS 

    const input = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    let isLeft = true;

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.className = "msg " + (isLeft ? "left" : "right");
        msg.innerText = input.value.trim();
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        input.value = "";
        isLeft = !isLeft;
      }
    });

    // HOME

     const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const discussBtns = document.querySelectorAll(".discuss-btn");
    const likeBtns = document.querySelectorAll(".like-btn");
    const dislikeBtns = document.querySelectorAll(".dislike-btn");

    // Handle discuss button click
    discussBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const content = btn.closest(".card-home").getAttribute("data-content");
        popupText.textContent = content;
        popup.classList.add("active");
      });
    });

    // Handle like button click
    likeBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("liked");
      });
    });

    // Handle dislike button click
    dislikeBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("disliked");
      });
    });

    function closePopup() {
      popup.classList.remove("active");
    }</script>
<script>const routes = {
    home: 'home1.html',
    forum: 'forum.html',
    profile: 'profile.html',
    event: 'event.html',
    framework: 'framework.html',
    networks: 'networks.html',
  };
  
  function navigate(pageName) {
    location.hash = pageName; 
  }
  
  function loadPage() {
    const hash = location.hash.slice(1); 
    const page = routes[hash] || routes['home']; 
    fetch(page)
      .then(res => res.text())
      .then(data => {
        document.getElementById('content').innerHTML = data;
      })
      .catch(() => {
        document.getElementById('content').innerHTML = '<h2>ðŸ˜¢ Page Not Found</h2>';
      });
  }
  
  window.addEventListener('hashchange', loadPage);
  window.addEventListener('load', loadPage);
  </script>
