<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkBack Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      font-family: "Nunito", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: bold;
      margin: 0;
    }

    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      margin: 10px 0 20px;
    }

    span {
      font-size: 12px;
    }

    a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
    }

    button {
      cursor: pointer;
      border-radius: 50px;
      border: none;
      padding: 12px 25px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      background-color:#bc77ed;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #bc77ed;
      transform: scale(1.05);
    }

    button.ghost {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    form {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 10px;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
      top: 50px;
    }

    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
      top: 40px;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background-color: #bc77ed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 40px;
      height: 100%;
      width: 50%;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .user-type-options {
      display: flex;
      justify-content: space-around;
      width: 100%;
      gap: 10px;
      margin-top: 10px;
    }

    .user-type-options button {
      flex: 1;
      padding: 10px 0;
      font-size: 13px;
    }

    .symbol {
      font-size: 2rem;
      display: flex;
      justify-content: space-evenly;
      width: 25vw;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form>
        <h1>Sign Up</h1>
        <input type="text" placeholder="Name" id="signUpName" />
        <input type="email" placeholder="Email" id="signUpEmail" />
        <input type="password" placeholder="Password" id="signUpPassword" />
        <input type="number" placeholder="Registration Number" id="signUpRegNo" />
        <div class="symbol">
          <div>üéì</div>
          <div>üßë‚Äçüíº</div>
        </div>
        <div class="user-type-options">
          <button type="button" onclick="handleSignUp('student')">Student Sign Up</button>
          <button type="button" onclick="handleSignUp('alumni')">Alumni Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign In</h1>
        <span>Use your account</span>
        <input type="email" placeholder="Email" id="signInEmail" />
        <input type="password" placeholder="Password" id="signInPassword" />
        <a href="#">Forgot your password?</a>
        <button type="button" onclick="handleSignIn()">Sign In</button>
      </form>
    </div>

    <!-- Overlay Panels -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>LinkBack</h1>
          <p>Please login with your personal info</p>
          <button class="ghost" onclick="togglePanel(false)">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>LinkBack</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" onclick="togglePanel(true)">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    const container = document.getElementById("container");

    function togglePanel(active) {
      if (active) {
        container.classList.add("right-panel-active");
      } else {
        container.classList.remove("right-panel-active");
      }
    }

    function handleSignIn() {
      const email = document.getElementById("signInEmail").value;
      const password = document.getElementById("signInPassword").value;

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      // Redirect to dashboard
      window.location.href = "index.html";
    }

    function handleSignUp(type) {
      const name = document.getElementById("signUpName").value;
      const email = document.getElementById("signUpEmail").value;
      const password = document.getElementById("signUpPassword").value;
      const regNo = document.getElementById("signUpRegNo").value;

      if (!name || !email || !password || !regNo) {
        alert("Please fill in all fields.");
        return;
      }

      // Redirect based on user type
      if (type === "student") {
        window.location.href = "student.html";
      } else {
        window.location.href = "alumni.html";
      }
    }
  </script>

</body>
</html>
